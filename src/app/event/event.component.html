<mat-card *ngIf="event" class="event-card">
  <mat-card-title>{{event.name}}</mat-card-title>
  <mat-card-header>{{event.startTime | date: 'dd.MM.yyyy HH:mm'}} - {{event.endTime | date: 'dd.MM.yyyy HH:mm'}}</mat-card-header>
  <mat-card-content>
    <mat-date-range-input
      [formGroup]="eventDateRange"
      [rangePicker]="">
    </mat-date-range-input>

    put more content here...
  </mat-card-content>
</mat-card>
