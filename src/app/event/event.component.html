<div *ngIf="event" class="ep-card">
  <div class="card-header">
    <h5 class="card-title">{{event.name}}</h5>
    <div class="card-subtitle">{{event.startTime | date: 'dd.MM.yyyy HH:mm'}} - {{event.endTime | date: 'dd.MM.yyyy HH:mm'}}</div>
  </div>
  <div class="row g-0">
    <div class="col-md-4">
      <!-- image -->
    </div>
    <div class="col-md-8">
      <div class="card-body">
        put more content here...
      </div>
    </div>

  </div>
</div>
